<script>
    // Rating 1.0 è®¡ç®—é€»è¾‘
    function getRating(p) {
        const rounds = 24; // é»˜è®¤ä¸º MR12 å…¨åœº
        const kpr = p.kills / rounds;
        const dpr = p.deaths / rounds;
        const adr = p.damage / rounds;
        
        // æ ¸å¿ƒå…¬å¼
        let score = ( (kpr/0.679) + ((1-dpr)/0.683) + (adr/90) ) / 3;
        
        // å¤šæ€å¥–åŠ± (2k/3k/4k/5k)
        const bonus = (p.enemy2ks*0.02 + p.enemy3ks*0.06 + p.enemy4ks*0.12 + p.enemy5ks*0.25) / rounds;
        return (score + bonus).toFixed(2);
    }

    async function init() {
        const area = document.getElementById('display-area');
        try {
            const res = await fetch('data/matches.json');
            const matches = await res.json();
            area.innerHTML = '';

            for (const m of matches) {
                const csvText = await fetch(`data/${m.file}`).then(r => r.text());
                const players = Papa.parse(csvText, { header: true, dynamicTyping: true }).data.filter(p => p.name);
                
                players.forEach(p => p.calculatedRating = getRating(p));
                players.sort((a, b) => b.calculatedRating - a.calculatedRating);

                let rows = '';
                players.forEach((p, index) => {
                    rows += `
                        <tr>
                            <td class="${index === 0 ? 'mvp' : ''}">${p.name} ${index === 0 ? 'ğŸ‘‘' : ''}</td>
                            <td>${p.kills} / ${p.deaths}</td>
                            <td>${(p.damage/24).toFixed(1)}</td>
                            <td>${p.enemy3ks}/${p.enemy4ks}/${p.enemy5ks}</td>
                            <td class="rating-val">${p.calculatedRating}</td>
                        </tr>
                    `;
                });

                area.innerHTML += `
                    <div class="match-card">
                        <div class="match-info">
                            <span>åœºæ¬¡ ID: #${m.id}</span>
                            <span>æ¨¡å¼: MatchZy ç«æŠ€</span>
                        </div>
                        <table>
                            <tr><th>é€‰æ‰‹</th><th>K / D</th><th>ADR</th><th>3k/4k/5k</th><th>Rating</th></tr>
                            ${rows}
                        </table>
                    </div>
                `;
            }
        } catch (err) {
            area.innerHTML = "æˆ˜ç»©åŒæ­¥ä¸­... è¯·ç¡®ä¿å·²ä¸Šä¼  matches.json åŠ CSV æ–‡ä»¶ã€‚";

    }
    init();
</script>
